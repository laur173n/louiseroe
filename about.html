<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Louise Roe Copenhagen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <header>
            <div class="logo"></div>
            <nav></nav>
        </header>

        <main>
            <h1 class="overskrift"></h1>
        </main>

        <footer></footer>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let indhold;

        function start() {
            async function getJson() {
                let url = "http://lauravillumsen.com/kea/eksamen/wp/wp-json/wp/v2/pages/70";
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();
            }

            function visIndhold() {
                document.querySelector(".overskrift").textContent = indhold.title.rendered;
            }
            getJson();
        }
    </script>
</body>

</html>
