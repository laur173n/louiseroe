            <div class="burger-button">
                <img src="img/burgermenu.png" alt="menu">
            </div>
            <nav id="menu" class="hide">
                <ul>
                    <li><a class="a" href="shop.html">shop</a></li>
                    <li><a class="b" href="conceptstore.html">concept store</a></li>

                    <li><a class="c" href="about.html">about</a></li>

                <div class="logo2">
                    <a href="index.html">

        </header>

        <main>
            <!--https://www.w3schools.com/howto/howto_css_fullscreen_video.asp-->

                <source src="img/louiseroe_desktop.mp4" type="video/mp4">
            </video>
            <video autoplay muted loop class="myVideo_mobile">

            </video>

            <h1 class="overskrift"></h1>
            <div class="indhold"></div>

            <div class="publication">
                <!-- Slideshow container-->
                <!--                https://www.w3schools.com/howto/howto_js_slideshow.asp-->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <a href="https://issuu.com/aislingkathrine/docs/louise_roe_publication_ss19?fbclid=IwAR2OixZHRD8YxplRBZP96dR4GF6bxKopKPrainlGedqjwi4moe92n3UTYME" target="_blank">
                            <img src="img/publication_page1.jpg" style="width:100%" alt="publication side 1"></a>
                    </div>

                    <div class="mySlides fade">
                        <a href="https://issuu.com/aislingkathrine/docs/louise_roe_publication_ss19?fbclid=IwAR2OixZHRD8YxplRBZP96dR4GF6bxKopKPrainlGedqjwi4moe92n3UTYME" target="_blank">
                            <img src="img/publication_page2.jpg" style="width:100%" alt="publication side 2"></a>
                    </div>

                    <div class="mySlides fade">
                        <a href="https://issuu.com/aislingkathrine/docs/louise_roe_publication_ss19?fbclid=IwAR2OixZHRD8YxplRBZP96dR4GF6bxKopKPrainlGedqjwi4moe92n3UTYME" target="_blank">
                            <img src="img/publication_page3.jpg" style="width:100%" alt="publication side 3"></a>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>

        </main>

        <footer>
            <img class="logo_footer" src="img/footer.png" alt="footer logo">
            <div class="footer_menu">
                <a href="contact.html">contact</a>

                <a href="retailers.html">retailers</a>
                <a href="policies.html">policies</a>
            </div>
        </footer>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", sidenVises);

        let indhold;
        var slideIndex = 1;


        function sidenVises() {
            //console.log("siden vises");
            // registrer klik på menuknap
            document.querySelector(".burger-button").addEventListener("click", toggleMenu);

            showSlides(slideIndex);

            start();
        }

        function toggleMenu() {
            console.log("Toggle menu");
            document.querySelector("#menu").classList.toggle("hide");

            let erSkjult = document.querySelector("#menu").classList.contains("hide");
            document.querySelector("header").classList.toggle("burgermenu_fix");


            if (erSkjult == true) {
                //menuen er skjult - ændr menuknap til lll
                document.querySelector(".burger-button img").src = "img/burgermenu.png";
            } else {
                //menuen er nu vist - ændr menuknap til X
                document.querySelector(".burger-button img").src = "img/cancel.png";
            }

        }

        function start() {
            async function getJson() {
                let url = "http://lauravillumsen.com/kea/eksamen/wp/wp-json/wp/v2/pages/74";
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();

            }


            function visIndhold() {
                document.querySelector(".overskrift").textContent = indhold.title.rendered;
                document.querySelector(".indhold").innerHTML = indhold.content.rendered;

                // billederne skal linke til nye html-sider
                document.querySelector(".wp-image-106").addEventListener("click", visStoreSide);
                document.querySelector(".overskrift1_forside").addEventListener("click", visStoreSide);
                document.querySelector(".wp-image-108").addEventListener("click", visRetailersSide);
                document.querySelector(".overskrift2_forside").addEventListener("click", visRetailersSide);
                document.querySelector(".wp-image-536").addEventListener("click", visPressSide);
                document.querySelector(".overskrift3_forside").addEventListener("click", visPressSide);
                document.querySelector(".shoppingcart").addEventListener("click", åbnKurv)


            }

            function visStoreSide() {
                console.log("klikket på inspiration");
                location.href = "conceptstore.html";
            }

            function visRetailersSide() {
                console.log("klikket på produkter");
                location.href = "retailers.html";
            }

            function visPressSide() {
                console.log("klikket på produkter");
                location.href = "press.html";
            }

            function åbnKurv() {
                console.log("kurv");
                location.href = "shoppingcart.html";
            }
            getJson();

        }






        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
